<section id="footer">
  <div class="container">
    <div class="row" role="navigation">
      {% for column in site.footer %}
          <div class="column">
              <h2>{{ column.heading }}</h2>
              <ul>
                  {% for link in column.links %}
                      <li><a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a></li>
                  {% endfor %}
              </ul>
          </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="column">
        <h2>Follow us</h2>
        <div class="social-container">
          <a href="{{ '/contact/#subscribe-to-our-mailing-list' | prepend: site.baseurl }}"><img src="{{ '/assets/img/ic-newsletter.svg' | prepend: site.baseurl }}" alt="Newsletter Icon" ></a>
          <a href="#"><img src="{{ '/assets/img/ic-youtube.svg' | prepend: site.baseurl }}" alt="YouTube Icon" ></a>
          <a href="#"><img src="{{ '/assets/img/ic-rss.svg' | prepend: site.baseurl }}" alt="RSS Icon" ></a>
        </div>
      </div>
      <div class="column">
        <h2>Enquiries</h2>
        <div>
          <a href="mailto:v-pipe@bsse.ethz.ch">v-pipe@bsse.ethz.ch</a> ;
          <a href="https://gitter.im/V-pipe/community"><img src="https://badges.gitter.im/repo.svg" alt="Gitter" /></a>
        </div>
      </div>
    </div>
    <div class="row">
      <p>&copy;2024 V-pipe</p>
    </div>
  </div>
</section>
